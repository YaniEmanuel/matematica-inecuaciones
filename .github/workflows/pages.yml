name: Deploy sitio estático a GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Subir artefacto para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy a GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Mostrar URL publicada
        run: |
          echo "✅ **Sitio publicado:** ${{ steps.deploy.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "URL: ${{ steps.deploy.outputs.page_url }}"
